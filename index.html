<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Sheet App</title>
  <style>
    body {
      margin: 0;
      background: #111827;
      color: white;
      font-family: sans-serif;
    }
    .sheet {
      display: grid;
      grid-template-columns: 100px repeat(10, 1fr);
      gap: 1px;
      padding: 10px;
    }
    .cell, .header {
      background: #1f2937;
      border: 1px solid #374151;
      padding: 8px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
    }
    .cell:hover {
      background: #374151;
    }
    #contextMenu {
      position: absolute;
      background: #1f2937;
      border-radius: 50%;
      padding: 10px;
      display: none;
      z-index: 999;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    #contextMenu button {
      background: none;
      border: none;
      color: white;
      margin: 0 5px;
      cursor: pointer;
    }
    #qrModal {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1f2937;
      padding: 20px;
      border-radius: 12px;
      display: none;
      z-index: 1000;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="overlay">Loading your sheet...</div>
  <div id="qrModal">
    <canvas id="qrcode"></canvas>
    <button onclick="closeQR()" style="margin-top:10px; width: 100%">Close</button>
  </div>
  <div class="sheet" id="sheet"></div>
  <div id="contextMenu">
    <button onclick="handleOption('copy')">üìã</button>
    <button onclick="handleOption('delete')">üóëÔ∏è</button>
    <button onclick="handleOption('checkbox')">‚òëÔ∏è</button>
    <button onclick="handleOption('qr')">üîó</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const sheet = document.getElementById('sheet');
    const contextMenu = document.getElementById('contextMenu');
    const overlay = document.getElementById('overlay');
    const qrModal = document.getElementById('qrModal');
    let selectedCell = null;
    let data = {};

    const rows = 15;
    const cols = 10;

    const loadData = () => {
      const saved = localStorage.getItem('sheetData');
      if (saved) data = JSON.parse(saved);
    };

    const saveData = () => {
      localStorage.setItem('sheetData', JSON.stringify(data));
    };

    const renderSheet = () => {
      sheet.innerHTML = '';
      // Column headers
      sheet.appendChild(document.createElement('div'));
      for (let c = 0; c < cols; c++) {
        const head = document.createElement('div');
        head.className = 'header';
        head.innerText = String.fromCharCode(65 + c);
        sheet.appendChild(head);
      }

      for (let r = 0; r < rows; r++) {
        const rowHead = document.createElement('div');
        rowHead.className = 'header';
        rowHead.innerText = r + 1;
        sheet.appendChild(rowHead);

        for (let c = 0; c < cols; c++) {
          const key = `${r}-${c}`;
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.key = key;
          const value = data[key];

          if (value && value.type === 'checkbox') {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = value.value;
            checkbox.onchange = () => {
              data[key].value = checkbox.checked;
              saveData();
            };
            cell.appendChild(checkbox);
          } else {
            cell.innerText = value || '';
          }

          cell.onclick = () => {
            selectedCell = key;
            contextMenu.style.display = 'none';
          };

          cell.ondblclick = async () => {
            const text = await navigator.clipboard.readText();
            data[key] = text;
            saveData();
            renderSheet();
          };

          cell.oncontextmenu = (e) => {
            e.preventDefault();
            selectedCell = key;
            contextMenu.style.top = `${e.pageY}px`;
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.style.display = 'flex';
          };

          sheet.appendChild(cell);
        }
      }
    };

    const handleOption = (type) => {
      if (!selectedCell) return;
      const value = data[selectedCell];
      switch (type) {
        case 'copy':
          navigator.clipboard.writeText(typeof value === 'string' ? value : '');
          break;
        case 'delete':
          delete data[selectedCell];
          break;
        case 'checkbox':
          data[selectedCell] = { type: 'checkbox', value: false };
          break;
        case 'qr':
          const qrText = typeof value === 'string' ? value : '';
          if (qrText) {
            QRCode.toCanvas(document.getElementById('qrcode'), qrText, () => {
              qrModal.style.display = 'block';
            });
          }
          break;
      }
      contextMenu.style.display = 'none';
      saveData();
      renderSheet();
    };

    const closeQR = () => {
      qrModal.style.display = 'none';
    };

    window.onclick = () => {
      contextMenu.style.display = 'none';
    };

    setTimeout(() => {
      loadData();
      renderSheet();
      overlay.style.display = 'none';
    }, 1000);
  </script>
</body>
</html>
